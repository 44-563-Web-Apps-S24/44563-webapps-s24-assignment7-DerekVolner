    var score = 0 
    var locations = 0 
    var lastLocation = 0
    var fancyCoinLocations = [2,5,14,19,23,33]
    var monsterLocation = 20
    var gameOver= false
    var monsterHit=0

    function check(position){
        
        //initiate status for square coin conversion if statement
        fancyStatus=0
        //this should give me back the id from the position clicked on
        current_position=ids[position]

        lastLocation=position

        //this will check first if monster has been hit.
        if(position==monsterLocation){
            monsterHit=1
            monster=document.getElementById(current_position).src="square monster.jpg"
            gameOver=true
            score-=5
            document.getElementById("score").innerText=("Score is "+score)
        }

        //this is for checking every location donoted as fancy coins
        for (i=0; i<fancyCoinLocations.length; i++){
            if(position ==fancyCoinLocations[i] && monsterHit===0){
                fancyStatus=1
                fancy=document.getElementById(current_position).src="square fancy coin.jpg"
                score+=3
                document.getElementById("score").innerText=("Score is "+score)
                break;
                
            }
        }

        //this is for regular coin
