<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>
    DivList from flex add
</title>
</head>



<body>
     <h1>
        Derek Volner builds list with divs
     </h1>
     <input type="text" value=" test">
		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end</button>
        <button onclick="addFront()">Add front</button>
        <button onclick="remove()">Remove</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
        //get value from input element below here
        let val=document.getElementsByTagName("input")
        // since the get elements returns a collection we can call an index on it which returns input for 0 and we can use the .value property to return the value of that input in the collection
		element.innerHTML = val[0].value
		element.className = "divlist"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

    function remove(){
        let divListItems=document.getElementsByClassName("divlist")
        if(divListItems.length>0){
            //replaced the text queueItems with divListitems from instructions.
            divListItems[Math.floor((divListItems.length)/2)].remove()
        }
    }

    function addFront(){
        let element = document.createElement("div")
        //get value from input element below here
        let val=document.getElementsByTagName("input")
        // since the get elements returns a collection we can call an index on it which returns input for 0 and we can use the .value property to return the value of that input in the collection
		element.innerHTML = val[0].value
		element.className = "divlist"

		/* add it to the container, gets the element we are creating here, and put it before the firstchild of the container. */
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)

    }
</script>
</html>
